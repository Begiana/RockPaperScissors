<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

   

<body >
        <div class="title">
             Rock Paper Scissors
        </div >
        
        <dialog id="modal" class="modal">
            <p id="finalMessage"></p>
            <div class="modalButtons">
            <button id="rePlay" >Play Again</button>
            <button id="exitButton" >Exit</button>
            </div>
        </dialog>
        <div class="centerBox">
            <div id="yourChoice" class="showChoices"></div>
            <div>
            <div class="makeChoice" id="message" >
            </div> 
        
        <div class="images">
            <div class="imageCont " id="rock">
                <img src="arock.png" id="arock"></img>
                <p>rock</p>
            </div>
            <div class="imageCont" id="paper">
                <img src="apaper.png" ></img>
                <p>paper</p>
            </div>
            <div class="imageCont" id="scissors">
                <img src="ascissors.png" ></img>
                <p>scissors</p>
            </div>
        </div>
            </div>
            <div id="themChoice" class="showChoices">

            </div>
        </div>
        
        <div class="bottomBox">
            
            <p id="playerScore">Your score </p>
            <p id="computerScore">Computer score</p>
         </div>
   
    
    <script src="script.js"></script>
</body>
</html>
